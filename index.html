<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="layouts/css/styles.css">
</head>
<body class="flex items-center justify-center h-screen font-myFont ">
    <div id="wrapper" class="w-2/4 max-w-md p-4 rounded-md bg-gradient-to-r from-sky-500 to-indigo-500">
        <div id="header" class="text-xl font-semibold text-center border-b-2 border-black" >
            <h2>English Dictionary</h2>
        </div>
        <section id="inputs" class="mt-3">
            <form action="#">
                <input type="text" placeholder="Input Text" class="w-full px-2 py-2 text-sm rounded-sm outline-none" id="input">
                <input type="submit" value="search" class="block px-2 my-2 font-bold text-black bg-gray-300 rounded-sm" id="search">
            </form>
        </section>
        <section id="incorrect">
            <!-- <div id="invalid" class=" w-full py-1 px-2 font-bold text-red-600 bg-red-100 text-xs rounded-sm mb-4">Incorrect Word</div> -->
        </section>
        <section id="results">
            <div id="result" class="mx-2 font-bold leading-5 text-white">a name of a person, animal, place or things</div>
            <!-- <div id="audio"><audio src="Victor Ad ft. Patoranking - Prayer Request (Official).mp3"></audio></div> -->
        </section>
    </div>
    <script src="dictionary.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>

</html>
